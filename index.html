<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            background-color:  #21D4FD;
            background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            height: 100vh;
        }

        #dice {
            width: 256px;
            height: 256px;
            background-image: url('images/die.png');
            border: none;
            margin-top: 30px;
            margin: 20px auto;
            display: block;
            position: relative;


        }

        .animate {
            animation: roll 1s infinite;
        }

        .roll-btn {
            font-size: 20px;
            padding: 10px 30px;
            background-image: linear-gradient(135deg, #FEC163 10%, #DE4313 100%);
            color: white;
            text-align: center;
            cursor: pointer;
            outline: none;
            border: none;
            margin-top: 30px;
            margin: auto;
            display: block;
            position: relative;
            border-radius: 20px;

        }

        .roll-btn:hover {
            box-shadow: 0px 0px 20px #DE4313;

        }

        @keyframes roll {
            0% {
                transform: rotate(-180deg)
            }

            100% {
                transform: rotate(180deg)
            }
        }
    </style>
</head>

<body>
    <img src="./img/dice.png" id="dice" alt="">
    <br>
    <button class="roll-btn" onclick="RollDice()">Roll Dice!</button>
    <script>
        function RollDice() {
            const min = 1;
            const max = 6;
            const randomNumber = Math.round(Math.random() * (max - min)) + min;
            const imgEliment = document.getElementById('dice')

            switch (randomNumber) {
                case 1:
                    imgEliment.src = './img/1.png'; break;
                case 2:
                    imgEliment.src = './img/2.png'; break;
                case 3:
                    imgEliment.src = './img/3.png'; break;
                case 4:
                    imgEliment.src = './img/4.png'; break;
                case 5:
                    imgEliment.src = './img/5.png'; break;
                case 6:
                    imgEliment.src = './img/6.png'; break;
                default:
                    imgEliment.src = './img/dice.png';
            }
            imgEliment.classList.add("animate");
            setTimeout(() => {
                imgEliment.classList.remove("animate")
            }, 1000);
        }


    </script>

</body>

</html>
